<style>

<script type="text/javascript">
    function man_clothes() {

        var middle = document.getElementById("catal2");
        middle.innerHTML = '';

        // 분류 돌리기 위해서 나옴 위 : 버튼이름, 아래 : funtion()
        var man_clothes_array = ['모자', '상의', '하의', '신발'];
        var man_clothes_detail_array = ['hat', 'shirt', 'pants', 'shoes'];

        // 5.3.4. 콘텐츠 간의 구분
        middle.innerHTML += "<button class=\"btn btn-secondary ctrl_hsl_blue tab-focus\" >" +
            "<font size=\"5em\" color=\"white\" tabindex=\"-1\" >중분류</font>";

        for (var i = 0; i < man_clothes_array.length; i++) {
            middle.innerHTML += "<button onclick = \"" + man_clothes_detail_array[i] +
                // 5.3.4. 콘텐츠 간의 구분
                "()\" class=\"btn btn-secondary ctrl_hsl_gray tab-focus\">" + man_clothes_array[i] + "</button>";
            var middle = document.getElementById("catal2");
        }

    }

    function hat() {
        var right = document.getElementById("catal3");
        right.innerHTML = '';

        // 5.3.4. 콘텐츠 간의 구분

        right.innerHTML += "<button class=\"btn btn-secondary ctrl_hsl_gray tab-focus\">서비스 준비 중 입니다.</button>";
    }

        var shirt_array = ['반팔 티셔츠', '남방', '가디건', '티셔츠'];
        var shirt_detail_array = ['short_shirt', 'nambang', 'cardigan', 't_shirt'];

        // 5.3.4. 콘텐츠 간의 구분
        right.innerHTML += "<button class=\"btn btn-secondary ctrl_hsl_blue tab-focus\" >" +
            "<font size=\"5em\" color=\"white\" tabindex=\"-1\">소분류</font>";

        for (var i = 0; i < shirt_array.length; i++) {
            right.innerHTML += "<button onclick = \"" + shirt_detail_array[i] +
                "()\" class=\"btn btn-secondary ctrl_hsl_gray tab-focus\">" +
                shirt_array[i] + "</button>";
            var right = document.getElementById("catal3");
        }

    }

    function pants() {

<div>

    <div class="btn-group-vertical catal" role="group" aria-label="Button group with nested dropdown">

        <!-- 5.3.4. 콘텐츠 간의 구분 -->
        <button type="button" class="btn btn-secondary ctrl_hsl_blue tab-focus">
