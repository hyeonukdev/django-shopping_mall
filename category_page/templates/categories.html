<script type="text/javascript">
    function man_clothes() {

        var middle = document.getElementById("catal2");
        middle.innerHTML = '';

        // 분류 돌리기 위해서 나옴 위 : 버튼이름, 아래 : funtion()
        var man_clothes_array = ['모자', '상의', '하의', '신발'];
        var man_clothes_detail_array = ['hat', 'shirt', 'pants', 'shoes'];

        middle.innerHTML += "<button class=\"btn btn-secondary\" style=\"background-color: blue;\">" +
            "<font size=\"5em\" color=\"white\" tabindex=\"0\">중분류</font>";

        for (var i = 0; i < man_clothes_array.length; i++) {
            middle.innerHTML += "<button onclick = \"" + man_clothes_detail_array[i] +
                "()\" class=\"btn btn-secondary\">" + man_clothes_array[i] + "</button>";
            var middle = document.getElementById("catal2");
        }

    }

    function hat() {
        var right = document.getElementById("catal3");
        right.innerHTML = '';

        right.innerHTML += "<button class=\"btn btn-secondary\" style=\"background-color: blue;\">" +
            "<font size=\"5em\" color=\"white\" tabindex=\"0\">소분류</font>";

        right.innerHTML += "<button class=\"btn btn-secondary\">서비스 준비 중 입니다.</button>";

    function shirt() {
        var right = document.getElementById("catal3");
        right.innerHTML = '';

        var shirt_array = ['반팔 티셔츠', '남방', '가디건', '티셔츠'];
        var shirt_detail_array = ['short_shirt', 'nambang', 'cardigan', 't_shirt'];

        right.innerHTML += "<button class=\"btn btn-secondary\" style=\"background-color: blue;\">" +
            "<font size=\"5em\" color=\"white\" tabindex=\"0\">소분류</font>";

        for (var i = 0; i < shirt_array.length; i++) {
            right.innerHTML += "<button onclick = \"" + shirt_detail_array[i] + "()\" class=\"btn btn-secondary\">" +
                shirt_array[i] + "</button>";
            var right = document.getElementById("catal3");
        }

    }

    function pants() {
        var right = document.getElementById("catal3");
        right.innerHTML = '';

        right.innerHTML += "<button class=\"btn btn-secondary\" style=\"background-color: blue;\">" +
            "<font size=\"5em\" color=\"white\" tabindex=\"0\">소분류</font>";

        right.innerHTML += "<button class=\"btn btn-secondary\">서비스 준비 중 입니다.</button>";
    }

    function shoes() {
        var right = document.getElementById("catal3");

        right.innerHTML += "<button class=\"btn btn-secondary\">서비스 준비 중 입니다.</button>";

    function sorry() {

        right.innerHTML += "<button class=\"btn btn-secondary\" style=\"background-color: blue;\">" +
            "<font size=\"5em\" color=\"white\" tabindex=\"0\">소분류</font>";
        right.innerHTML += "<button class=\"btn btn-secondary\" >서비스 준비 중 입니다.</button>";

<div>

    <div class="btn-group-vertical catal" role="group" aria-label="Button group with nested dropdown">

        <button type="button" class="btn btn-secondary" style="background-color: blue;">
