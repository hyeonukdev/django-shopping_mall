{% extends 'base.html' %}
{% block home_style %}
<style>
  #jb-container {
    width: auto;
    height: auto;
    margin: 0px auto;
    padding: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-header {
    padding: 20px;
    margin-bottom: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-content {
    width: 100%;
    padding: 20px;
    margin-top: 0px;
    margin-bottom: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-footer {
    clear: both;
    padding: 15px;
    border: 1px solid #bcbcbc;
  }

  .card {
    width: 100%;
  }

  .card_thumb {
    width: 100%;
    height: 300px;
    overflow: hidden;

  }

  .card_img {
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div id="jb-container">
  <div id="jb-content">
    <div style="margin-bottom: 30px;">
      <font size="5em" color="black" tabindex="0">
        남성의류 / 상의 / 반팔티셔츠
      </font>
    </div>


    <div class="row">
      {% for product in products %}

      {% if '반팔티' in product.name %}
      <div class="col-6">
        <div class="card">
          <div class="card_thumb">
            <a href="{{product.get_absolute_url}}" tabindex="-1">
              <img class="card-img-top card_img" src="{{product.image.url}}" tabindex="0" alt="Product Image">
            </a>
          </div>
          <div class=" card-body">
            <span>
              <h5 class="card-title" tabindex="0">{{product.name}}</h5>
            </span>
            <span class="badge badge-secondary" tabindex="0">{{product.price}}원</span>
          </div>
        </div>
        <br>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
