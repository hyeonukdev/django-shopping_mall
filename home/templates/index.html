{% extends 'base.html' %}
<!-- 6.4.2. 제목 제공 -->
{% block title %}홈페이지{% endblock %}
{% block home_style %}
<style>
  #jb-container {
    width: 100%;
    height: auto;
    margin: 0px;
    padding: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-header {
    padding: 20px;
    margin-bottom: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-content {
    width: auto;
    padding: 10px;
    margin-bottom: 0px;
    border: 1px solid #bcbcbc;
  }

  #jb-footer {
    clear: both;
    padding: 20px;
    border: 1px solid #bcbcbc;
  }

  #img_size {
    max-width: 100%;
    max-height: 100%;
    /* width: 100px;
    height: 100px; */
  }


  .thumb .thumb_img {
    width: 300px;
    height: 300px;

  }

  .thumb_img img {
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div id="jb-container">
  <div id="jb-content">

    <font size="5em" color="black" tabindex="0">
      당신을 위한 추천 상품
    </font>

    <div class="row">
      <!-- random_product 3개 배열 -->
      {% for product in random_product %}
      <!-- <div style="height: 100px;"> -->
      <div class="col-4">
        <!-- <div class="card" style="width: 90%;"> -->
        <div class="main_contents" style="max-height: 100%;">

          <font size="6px" color="black" style="margin-left: 20px;" tabindex="0">
            {{forloop.counter}}위
          </font>

          <div class="thumb" align="center">
            <!-- 6.4.3. 적절한 링크 텍스트 제공 -->
            <a href="{{product.get_absolute_url}}" title="{{product.name}} 상품 상세 페이지로 이동" tabindex="-1">
              <img id="img_size" class="thumb_img" src="{{product.image.url}}" alt="Product Image" tabindex="0">
            </a>
          </div>

          <div class="card-body">
            <span>
              <h5 class="card-title" tabindex="0">{{product.name}}</h5>
            </span>
            <span class="badge badge-secondary" tabindex="0">{{product.price}}원</span>
          </div>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
